<script>
				
//For the clock (obviously)-getting the datetime values and displaying them. 
function printTime() {
    var d = new Date();
    var hours = d.getHours();
    var mins = d.getMinutes();
    var secs = d.getSeconds();
    var year = d.getFullYear();
    var month = d.getMonth();
    var date = d.getDate();
    var day = d.getDay();
    var format = "A.M.";
    
    //to change the format (AM or PM) to P.M. once it's past noon. 
    format = (hours > 11)? "P.M." : format; 
    
    //Converting 24-hour-format to 12-hour-format. Also to Change AM to PM, and vice-versa.
    if (hours > 12)  {
       hours = hours - 12 ;
    }
    
    if (hours <= 9) {
            hours = 0+""+hours ;
            }
            
    //Formatting the output to look more digital (with an added zero [i.e. 04]), when the output is less than 2 digits (less than 10)
    mins = (mins <= 9)? 0+""+mins : mins;
    secs = (secs <= 9)? 0+""+secs : secs;
    date = (date <= 9)? 0+""+date : date;        
    
    //Current day (converted from text representation [i.e. 7] to actual weekday [i.e. Saturday])
    week = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"]; 
    day = week[day];
    
    //Current Month (converted from text representation [i.e. 12] to actual month [i.e. December])
    months = ["January","February","March","April","May","June","July","August","September","October","November","December"];
    month = months[month];
    
    //Displaying it all:  
 document.getElementById("hour").innerHTML = hours+" : " ;
   document.getElementById("min").innerHTML = mins+" : " ;
    document.getElementById("sec").innerHTML = secs+"  " ;
    document.getElementById("format").innerHTML = format;
          document.getElementById("day").innerHTML = date+" /"+month+" <b>/</b>"+year+" _ "+day+".";
}
//Calling the printTime() function every second, to update the time. 
setInterval(printTime, 1000);

//Mission Accomplished! 
//Created a calendar & digital clock...    easy-peasy (NOT!)
</script>
